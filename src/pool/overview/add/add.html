<template>
  <require from="../poolOverview.html"></require>
  <div class="animated-page au-animate liquidityContainer">
    <div class="leftColumn section">
      <poolOverview pool.to-view="pool"></poolOverview>
    </div>
    <div class="rightColumn sectionStyles">
      <div class="table sectionStyles">
        <div class="cell heading heading3"></div>
        <div class="cell heading heading3">Asset</div>

        <div class="cell heading heading3">Wallet Balance</div>

        <div class="cell heading heading3">Deposit</div>

        <template repeat.for="token of pool.assetTokensArray">

          <div class="cell"><input type="checkbox" model.bind="token" checked.bind="selectedTokens" /></div>
          <div class="cell"><img src.one-time="token.icon" />${token.symbol}
            <button show.to-view="getShowTokenUnlock(token) & signal:'tokenInputChanged' & signal:'userBalancesChanged'" class="unlock button4 small" click.delegate="unlock(token)">Unlock</button>
          </div>
          <div class="cell">
            <div if.to-view="model.connected">
              <!-- "Wallet Balance" -->
              <formatted-number value.to-view="token.userBalance | ethwei & signal:'userBalancesChanged'"></formatted-number>
            </div>
            <div else>--</div>
          </div>
          <div class="cell">
            <div if.to-view="model.connected">
              <div if.to-view="primeSelected">
                <label if.to-view="token.userBalance.gt(0)  & signal:'userBalancesChanged'"><button class="button4 small" click.delegate="handleGetMaxToken(token)">Max</button></label>
                <numeric-input id="primeAmount"
                  handle-change.call="handleAmountChange(token, { keyCode: number })"
                  value.two-way="token.inputAmount"
                  placeholder="0.0"
                  css="clearInput"></numeric-input>
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="bPrimeAmount section">
        <div class="label">BPRIME Amount</div>
        <!-- BPrime Amount:  Add -->
        <div class="amount">
          <div if.to-view="userLiquidity.absolute.future" class="value">
            <formatted-number
              value.to-view="userLiquidity.absolute.current | ethwei"
              placement.to-view="top">
            </formatted-number>
            <span> â†’ </span>
            <formatted-number
              value.to-view="userLiquidity.absolute.future | ethwei"
              placement.to-view="top">
            </formatted-number> BPRIME
          </div>
          <div else class="value">
            <formatted-number
              value.to-view="userLiquidity.absolute.current | ethwei"
              placement.to-view="top">
            </formatted-number> BPRIME
          </div>
        </div>
      </div>
    </div>
    <div show.to-view="showSlippage" class="messageRow">
      <div class="liquidityMessage">
        <div class="icon"><img src="/PD_ASSET_ICON_INFO_01.svg" /></div>
        <div class="body">
          <div>Adding liquidity will incur <formatted-number
              value.to-view="slippage"
              average="false"
              mantissa="2"
              placement.to-view="top">
            </formatted-number>% of slippage</div>
        </div>
      </div>
    </div>
    <div class="secondRow">
      <button class="button1" click.delegate="handleSubmit()">Add Liquidity</button>
    </div>
    <div class="thirdRow back">
      <a click.delegate="goBack()" href="#"><img src="/back.svg"></img> Back</a>
    </div>
  </div>
</template>
