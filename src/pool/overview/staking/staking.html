<template>
  <div class="animated-page au-animate stakingContainer">
    <div class="innerContainer">
      <div class="header">
        <span class="triangle"><img /></span>
        <div class="heading2 title">Stake BPRIME Tokens</div>
      </div>
      <div class="section form">
        <div>Earn PRIME rewards by staking BPRIME tokens!</div>
        <div class="balance">
          You have
          <formatted-number
            if.to-view="model.connected"
            value.to-view="model.userBPrimeBalance | ethwei"
            placement.to-view="top">
          </formatted-number>
          <span else>--</span>
          BPRIME available to stake.
        </div>
        <div>

          <label if.to-view="model.userBPrimeBalance.gt(0)"><button class="button4 small" click.delegate="handleGetMaxBPrime()">Max</button></label>
          <numeric-input id="bPrimeAmount"
            value.two-way="bPrimeAmount"
            placeholder="0.0"
            css="clearInput"></numeric-input>
          <button if.to-view="!invalid && !bPrimeHasSufficientAllowance" class="unlock button4 small" click.delegate="unlock()">Unlock</button>
        </div>
      </div>
      <div class="secondRow">
        <button disabled.to-view="!bPrimeAmount || bPrimeAmount.eq(0)" class="button1" click.delegate="handleSubmit()">Stake</button>
      </div>
      <div class="thirdRow back">
        <a route-href="route: dashboard"><img src="/back.svg"></img> Back</a>
      </div>
    </div>
  </div>
</template>
