<template>
  <div class="poolOverview">
    <div class="heading heading3">Pool Overview</div>
    <div class="body">
      <div class="dataGroup">
        <etherscanlink
          address.to-view="pool.address"
          text.to-view="pool.address | smallHexString"></etherscanlink>
      </div>

      <template repeat.for="token of pool.assetTokensArray">
        <div class="dataGroup token">
          <div class="icon"><img src.one-time="token.icon" /></div>
          <div class="symbol">${token.symbol}</div>
          <div class="weight">
            <formatted-number
              value.to-view="token.normWeightPercentage"
              average="false"
              mantissa="2"></formatted-number>%
          </div>
        </div>
      </template>
    </div>
    <div class="heading heading3 exchange ${pool.isPrimePool ? '' : 'notPrimePool'}">Exchange</div>
    <weth-eth-exchange if.to-view="pool.isPrimePool"></weth-eth-exchange>
    <div else class="balancerLink button1" click.delegate="gotoBalancer()">Go to Balancer to Obtain Pool Asset Tokens</div>
</template>
