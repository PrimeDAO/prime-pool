<template>
  <div class="animated-page au-animate stakingForm">
    <div class="headingContainer">Farm ${farm.stakingTokenInfo.symbol} Tokens for ${farm.rewardTokenInfo.symbol}</div>
    <div if.to-view="farm.connected" class="body">
      <div class="buttonsContainer">
        <label if.to-view="userStakingTokenBalance.gt(0)"><button class="button5 small" click.delegate="handleGetMaxPoolToken()">Max</button></label>
        <numeric-input id="amountToStake"
          value.two-way="amountToStake"
          placeholder="0.0"
          css="clearInput"></numeric-input>
        <button if.to-view="!invalid && !stakingTokenHasSufficientAllowance" class="unlock button5 small" click.delegate="unlock()">Unlock</button>
      </div>
      <div class="balance">
        You have
        <span class="amount">
          <formatted-number value.to-view="userStakingTokenBalance | ethwei"></formatted-number>
          ${farm.stakingTokenInfo.symbol}
        </span> available to farm.
      </div>
    </div>
    <div class="submitContainer">
      <button class="button2" click.delegate="handleSubmit()">Farm</button>
    </div>
    <div class="back">
      <a click.delegate="goBack()" href="#"><img src="/back.svg"></img> Back</a>
    </div>
  </div>
</template>
