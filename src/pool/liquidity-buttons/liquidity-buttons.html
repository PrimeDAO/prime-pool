<template>
  <div class="liquidityButtons">
    <div if.to-view="pool" class="poolButtons">
      <div class="liquidityButton" show.to-view="pool.connected">
        <button class="button3" click.delegate="gotoAddLiquidity()">Buy ${pool.poolToken.symbol}</button>
      </div>
      <div class="liquidityButton" show.to-view="pool.connected">
        <button class="button" click.delegate="gotoRemoveLiquidity()">Redeem ${pool.poolToken.symbol}</button>
      </div>
      <div class="liquidityButton" show.to-view="!pool.connected">
        <button class="button1 connect" click.delegate="connect()">Connect to Buy and Redeem</button>
      </div>
    </div>
    <div if.to-view="farm" class="liquidityButton">
      <div class="liquidityButton" show.to-view="farm.connected">
        <button class="button1 stakeBPrime" click.delegate="stake()">Farm ${farm.pool.poolToken.symbol} Tokens</button>
      </div>
      <div class="liquidityButton" show.to-view="farm.connected">
        <button class="button2 harvestYield" click.delegate="stakingHarvest()">Withdraw Rewards</button>
      </div>
      <div class="liquidityButton" show.to-view="farm.connected">
        <button class="button3 harvestAndWithdraw" click.delegate="stakingExit()">Withdraw Rewards &amp; Farmed Tokens</button>
      </div>
      <div class="liquidityButton" show.to-view="!farm.connected">
        <button class="button1 connect" click.delegate="connect()">Connect to Farm ${farm.pool.poolToken.symbol} Tokens</button>
      </div>
    </div>
  </div>
</template>
